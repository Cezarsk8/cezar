<!DOCTYPE html>
<html lang="pt">
<meta charset="UTF-8">
	<head>
		<title>Calculador de Preço e Prazo</title>
		<link href="css\sigep.css" rel="stylesheet"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="box">
		<h2 class="best">Calculador de Preço e Prazo</h2>
		<form action="http://ws.correios.com.br/calculador/CalcPrecoPrazo.aspx" method="get">
			<input name="nCdServico" value="04162,04669" type="hidden">
		<fieldset><legend>Usuário</legend>
			<div class="row">
				<div class="cell">
					<label>Código Administrativo</label><br/>
					<input name="nCdEmpresa" maxlength="8" placeholder="Verificar ICC">
				</div>
				<div class="cell">
					<label>Senha</label><br/>
					<input name="sDsSenha" maxlength="8" placeholder="8 dígitos do CNPJ">
				</div>
			</div>
		</fieldset>
		<fieldset><legend>CEP</legend>
			<div class="row">
				<div class="cell">
					<label>CEP de Origem</label><br/>
					<input name="sCepOrigem" maxlength="8" placeholder="Sem espaço ou hífen">
				</div>
				<div class="cell">
					<label>CEP de Destino</label><br/>
					<input name="sCepDestino" maxlength="8" placeholder="Sem espaço ou hífen">
				</div>
			</div>
		</fieldset>
		<fieldset><legend>Dimensões</legend>
			<div class="row">
				<div class="cell">
					<label>Peso</label><br/>
					<input name="nVlPeso" placeholder="kg  (Mín: 0.1 Max: 30)">
				</div>
				<div class="cell">
					<label>Comprimento</label><br/>
					<input name="nVlComprimento" placeholder="cm  (Mín: 16 Max: 105)">
				</div>
			</div>
			<div class="row">
				<div class="cell">
					<label>Altura</label><br/>
					<input name="nVlAltura" placeholder="cm  (Mín: 2 Max: 105)">
				</div>
				<div class="cell">
					<label>Largura</label><br/>
					<input name="nVlLargura" placeholder="cm  (Mín: 11 Max: 105)">
				</div>
			</div>
			<div class="row">
				<div class="cell">
					<label>Formato</label><br/>
					<select name="nCdFormato">
						<option value="1">Caixa</option>
						<option value="2">Rolo</option>
						<option value="3">Envelope</option>
					</select><br/>
				</div>
				<div class="cell">
					<label>Diâmetro</label><br/>
					<input name="nVlDiametro" placeholder="cm  (Formato Rolo)" value="0">
				</div>
			</div>
		</fieldset>
		<fieldset><legend>Serviços Adicionais</legend>
			<div class="row">
				<div class="cell">
					<label>Valor Declarado</label><br/>
					<input name="nVlValorDeclarado" placeholder="R$ (Máx 10.000)" value="0"></br>
				</div>
				<div class="cell"><br/>
					<input name="sCdAvisoRecebimento" type="checkbox" value="S">
					<label>Aviso de Entrega</label><br/>
					<input name="sCdMaoPropria" type="checkbox" value="S">
					<label>Mão Própria</label>
				</div>
			</div>
		</fieldset>
			<input type="submit" value="Pesquisar">
		</div>
		<form action="http://ws.correios.com.br/calculador/popuptarifa.aspx" method="get">
		<input name="StrRetorno" value="http://ws.correios.com.br/calculador/popuptarifa.aspx" type="hidden">
	</body>
</html>
